    od Ostravy, Frýdku a dokonce i Místku po cyklostezce, vlakem, autobusem
    i autem. Čas se také nemění a letní Pyvo začne už v 17:00.

    Nemáme žádné specifické téma, ale jistě přijdou na přetřes novinky z
    Python světa a zajímavé projekty, na kterých pracujeme nebo které jsme
    od posledně potkali.

    Těšíme se na vás.

